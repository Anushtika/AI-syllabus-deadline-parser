<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Syllabus Deadline Parser</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [syllabusText, setSyllabusText] = useState('');
            const [deadlines, setDeadlines] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [apiKey, setApiKey] = useState('');
            const [showSettings, setShowSettings] = useState(false);

            useEffect(() => {
                const saved = localStorage.getItem('gemini_api_key');
                if (saved) setApiKey(saved);
                
                const savedDeadlines = localStorage.getItem('deadlines');
                if (savedDeadlines) {
                    try {
                        setDeadlines(JSON.parse(savedDeadlines));
                    } catch (e) {
                        console.log('No saved deadlines');
                    }
                }
            }, []);

            const saveApiKey = () => {
                if (apiKey.trim()) {
                    localStorage.setItem('gemini_api_key', apiKey);
                    setShowSettings(false);
                    setError('‚úì API key saved!');
                    setTimeout(() => setError(''), 3000);
                }
            };

            const parseWithAI = async () => {
                if (!syllabusText.trim()) {
                    setError('‚ùå Please paste your syllabus text!');
                    return;
                }
                if (!apiKey.trim()) {
                    setError('‚ùå Please add your Gemini API key in settings!');
                    setShowSettings(true);
                    return;
                }

                setLoading(true);
                setError('');

                try {
                    const prompt = `You are a syllabus parser. Extract ALL deadlines, assignments, exams from this syllabus.

SYLLABUS:
${syllabusText}

Return ONLY a valid JSON array (no markdown, no explanation):
[
  {
    "title": "Assignment 1",
    "date": "2026-01-25",
    "type": "assignment",
    "description": "Brief description"
  }
]

Types: assignment, exam, quiz, project, presentation, deadline
Date format: YYYY-MM-DD. Assume 2026 if year is missing.`;

                    const response = await fetch(
                        `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`,
                        {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: prompt }] }],
                                generationConfig: {
                                    temperature: 0.2,
                                    maxOutputTokens: 2000
                                }
                            })
                        }
                    );

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error?.message || 'API request failed');
                    }

                    const data = await response.json();
                    let text = data.candidates[0].content.parts[0].text;
                    text = text.replace(/```json/g, '').replace(/```/g, '').trim();
                    
                    const parsed = JSON.parse(text);
                    parsed.sort((a, b) => new Date(a.date) - new Date(b.date));
                    
                    setDeadlines(parsed);
                    localStorage.setItem('deadlines', JSON.stringify(parsed));
                    
                } catch (err) {
                    console.error('Error:', err);
                    if (err.message.includes('API key') || err.message.includes('authentication')) {
                        setError('‚ùå Invalid API key. Please check and try again.');
                        setShowSettings(true);
                    } else {
                        setError('‚ùå Error: ' + err.message);
                    }
                } finally {
                    setLoading(false);
                }
            };

            const clearAll = () => {
                setDeadlines([]);
                setSyllabusText('');
                localStorage.removeItem('deadlines');
            };

            const exportToCalendar = () => {
                let ics = 'BEGIN:VCALENDAR\nVERSION:2.0\nPRODID:-//Syllabus Parser//EN\n';
                
                deadlines.forEach((d, i) => {
                    const date = new Date(d.date);
                    const dateStr = date.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
                    ics += `BEGIN:VEVENT\nUID:${i}\nDTSTART:${dateStr}\nSUMMARY:${d.title}\nEND:VEVENT\n`;
                });
                
                ics += 'END:VCALENDAR';
                
                const blob = new Blob([ics], { type: 'text/calendar' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'deadlines.ics';
                a.click();
            };

            const getDaysUntil = (dateStr) => {
                const deadline = new Date(dateStr);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                deadline.setHours(0, 0, 0, 0);
                const diff = Math.ceil((deadline - today) / (1000 * 60 * 60 * 24));
                
                if (diff < 0) return { text: 'Overdue', color: 'text-red-600' };
                if (diff === 0) return { text: 'Today!', color: 'text-red-600 font-bold' };
                if (diff <= 7) return { text: `${diff} days`, color: 'text-orange-600' };
                return { text: `${diff} days`, color: 'text-gray-600' };
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-purple-50 p-6">
                    <div className="max-w-5xl mx-auto">
                        {/* Header */}
                        <div className="bg-white rounded-2xl shadow-xl p-8 mb-6">
                            <div className="flex justify-between items-center mb-6">
                                <div>
                                    <h1 className="text-3xl font-bold text-gray-800 mb-2">
                                        üéì AI Syllabus Deadline Parser
                                    </h1>
                                    <p className="text-gray-600">Powered by Google Gemini AI</p>
                                </div>
                                <button
                                    onClick={() => setShowSettings(!showSettings)}
                                    className="px-6 py-3 bg-indigo-100 text-indigo-700 rounded-xl hover:bg-indigo-200 font-semibold transition-all"
                                >
                                    ‚öôÔ∏è Settings
                                </button>
                            </div>

                            {/* API Settings */}
                            {showSettings && (
                                <div className="mb-6 p-6 bg-blue-50 border-2 border-blue-200 rounded-xl">
                                    <h3 className="font-bold text-gray-800 mb-3">üîë Gemini API Key</h3>
                                    <p className="text-sm text-gray-600 mb-3">
                                        Get your free API key from{' '}
                                        <a 
                                            href="https://makersuite.google.com/app/apikey" 
                                            target="_blank" 
                                            rel="noopener noreferrer"
                                            className="text-blue-600 underline font-medium"
                                        >
                                            Google AI Studio ‚Üí
                                        </a>
                                    </p>
                                    <div className="flex gap-3">
                                        <input
                                            type="password"
                                            value={apiKey}
                                            onChange={(e) => setApiKey(e.target.value)}
                                            placeholder="AIza..."
                                            className="flex-1 px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                        />
                                        <button
                                            onClick={saveApiKey}
                                            className="px-8 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 font-semibold"
                                        >
                                            Save
                                        </button>
                                    </div>
                                    {apiKey && (
                                        <p className="text-xs text-green-600 mt-2">‚úì API key saved locally</p>
                                    )}
                                </div>
                            )}

                            {/* Input Area */}
                            <textarea
                                value={syllabusText}
                                onChange={(e) => setSyllabusText(e.target.value)}
                                placeholder="Paste your course syllabus here...

Example:
Week 1 (Jan 15): Introduction
Assignment 1 due Jan 22: Essay
Midterm Exam on Feb 15
Final Project due March 30"
                                className="w-full h-64 p-4 border-2 border-gray-300 rounded-xl mb-4 focus:border-indigo-500 focus:outline-none font-mono text-sm"
                            />

                            {/* Error/Success Message */}
                            {error && (
                                <div className={`p-4 rounded-lg mb-4 ${error.includes('‚úì') ? 'bg-green-50 text-green-700' : 'bg-red-50 text-red-700'}`}>
                                    {error}
                                </div>
                            )}

                            {/* Parse Button */}
                            <button
                                onClick={parseWithAI}
                                disabled={loading}
                                className="w-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white py-4 rounded-xl font-bold text-lg hover:from-indigo-600 hover:to-purple-700 transition-all shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                {loading ? '‚è≥ Parsing with AI...' : '‚ú® Extract Deadlines with AI'}
                            </button>
                        </div>

                        {/* Results */}
                        {deadlines.length > 0 && (
                            <div className="bg-white rounded-2xl shadow-xl p-8">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-2xl font-bold text-gray-800">
                                        üìÖ Found {deadlines.length} Deadline{deadlines.length !== 1 ? 's' : ''}
                                    </h2>
                                    <div className="flex gap-3">
                                        <button
                                            onClick={exportToCalendar}
                                            className="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 font-semibold"
                                        >
                                            üì• Export
                                        </button>
                                        <button
                                            onClick={clearAll}
                                            className="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 font-semibold"
                                        >
                                            üóëÔ∏è Clear
                                        </button>
                                    </div>
                                </div>

                                <div className="space-y-4">
                                    {deadlines.map((deadline, index) => {
                                        const daysUntil = getDaysUntil(deadline.date);
                                        const date = new Date(deadline.date);
                                        const formatted = date.toLocaleDateString('en-US', {
                                            weekday: 'short',
                                            year: 'numeric',
                                            month: 'short',
                                            day: 'numeric'
                                        });

                                        return (
                                            <div key={index} className="border-2 border-gray-200 rounded-xl p-5 hover:shadow-md transition-shadow">
                                                <div className="flex items-start justify-between">
                                                    <div className="flex-1">
                                                        <div className="flex items-center gap-3 mb-2">
                                                            <span className="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-xs font-bold uppercase">
                                                                {deadline.type}
                                                            </span>
                                                            <span className={`text-sm font-bold ${daysUntil.color}`}>
                                                                {daysUntil.text}
                                                            </span>
                                                        </div>
                                                        <h3 className="text-lg font-bold text-gray-800 mb-1">
                                                            {deadline.title}
                                                        </h3>
                                                        <p className="text-gray-600 text-sm mb-2">
                                                            üìÖ {formatted}
                                                        </p>
                                                        {deadline.description && (
                                                            <p className="text-gray-600 text-sm">
                                                                {deadline.description}
                                                            </p>
                                                        )}
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
