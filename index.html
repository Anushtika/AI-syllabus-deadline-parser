<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Syllabus Deadline Parser</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel" data-type="module">
        const { useState, useEffect } = React;

        function App() {
            const [syllabusText, setSyllabusText] = useState('');
            const [deadlines, setDeadlines] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [apiKey, setApiKey] = useState('');
            const [showSettings, setShowSettings] = useState(false);

            useEffect(() => {
                const saved = localStorage.getItem('gemini_api_key');
                if (saved) setApiKey(saved);
                
                const savedDeadlines = localStorage.getItem('deadlines');
                if (savedDeadlines) {
                    try {
                        setDeadlines(JSON.parse(savedDeadlines));
                    } catch (e) {
                        console.log('No saved deadlines');
                    }
                }
            }, []);

            const saveApiKey = () => {
                if (apiKey.trim()) {
                    localStorage.setItem('gemini_api_key', apiKey);
                    setShowSettings(false);
                    setError('');
                    alert('‚úì API key saved!');
                }
            };

            const parseWithAI = async () => {
                if (!syllabusText.trim()) {
                    setError('Please paste your syllabus!');
                    return;
                }
                if (!apiKey.trim()) {
                    setError('Please add API key in settings!');
                    setShowSettings(true);
                    return;
                }

                setLoading(true);
                setError('');

                const prompt = `Extract deadlines from this syllabus. Return ONLY valid JSON array, no markdown:

${syllabusText}

Format: [{"title":"Assignment 1","date":"2026-01-25","type":"assignment","description":"Details"}]
Types: assignment, exam, quiz, project, presentation, deadline
Date: YYYY-MM-DD (assume 2026 if missing)`;

                try {
                    const res = await fetch(
                        `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`,
                        {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: prompt }] }],
                                generationConfig: { temperature: 0.2, maxOutputTokens: 2000 }
                            })
                        }
                    );

                    if (!res.ok) {
                        const err = await res.json();
                        throw new Error(err.error?.message || 'API failed');
                    }

                    const data = await res.json();
                    let text = data.candidates[0].content.parts[0].text;
                    text = text.replace(/```json/g, '').replace(/```/g, '').trim();
                    
                    const parsed = JSON.parse(text);
                    parsed.sort((a, b) => new Date(a.date) - new Date(b.date));
                    
                    setDeadlines(parsed);
                    localStorage.setItem('deadlines', JSON.stringify(parsed));
                    
                } catch (err) {
                    console.error(err);
                    setError('Error: ' + err.message);
                    if (err.message.includes('API')) setShowSettings(true);
                } finally {
                    setLoading(false);
                }
            };

            const clearAll = () => {
                setDeadlines([]);
                setSyllabusText('');
                localStorage.removeItem('deadlines');
            };

            const exportCal = () => {
                let ics = 'BEGIN:VCALENDAR\nVERSION:2.0\n';
                deadlines.forEach((d, i) => {
                    const dt = new Date(d.date).toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
                    ics += `BEGIN:VEVENT\nUID:${i}\nDTSTART:${dt}\nSUMMARY:${d.title}\nEND:VEVENT\n`;
                });
                ics += 'END:VCALENDAR';
                
                const blob = new Blob([ics], { type: 'text/calendar' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'deadlines.ics';
                a.click();
            };

            const getDays = (dateStr) => {
                const d = new Date(dateStr);
                const today = new Date();
                today.setHours(0,0,0,0);
                d.setHours(0,0,0,0);
                const diff = Math.ceil((d - today) / 86400000);
                
                if (diff < 0) return { text: 'Overdue', color: 'text-red-600' };
                if (diff === 0) return { text: 'Today!', color: 'text-red-600 font-bold' };
                if (diff <= 7) return { text: `${diff} days`, color: 'text-orange-600' };
                return { text: `${diff} days`, color: 'text-gray-600' };
            };

            const getColor = (type) => {
                const c = {
                    assignment: 'bg-blue-100 text-blue-700',
                    exam: 'bg-red-100 text-red-700',
                    quiz: 'bg-yellow-100 text-yellow-700',
                    project: 'bg-purple-100 text-purple-700',
                    presentation: 'bg-green-100 text-green-700',
                    deadline: 'bg-orange-100 text-orange-700'
                };
                return c[type] || 'bg-gray-100 text-gray-700';
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-purple-50 p-6">
                    <div className="max-w-5xl mx-auto">
                        <div className="bg-white rounded-2xl shadow-xl p-8 mb-6">
                            <div className="flex justify-between items-center mb-6">
                                <div>
                                    <h1 className="text-3xl font-bold text-gray-800 mb-2">
                                        üéì AI Syllabus Deadline Parser
                                    </h1>
                                    <p className="text-gray-600">Powered by Google Gemini AI</p>
                                </div>
                                <button
                                    onClick={() => setShowSettings(!showSettings)}
                                    className="px-6 py-3 bg-indigo-100 text-indigo-700 rounded-xl hover:bg-indigo-200 font-semibold"
                                >
                                    ‚öôÔ∏è Settings
                                </button>
                            </div>

                            {showSettings && (
                                <div className="mb-6 p-6 bg-blue-50 border-2 border-blue-200 rounded-xl">
                                    <h3 className="font-bold mb-3">üîë Gemini API Key</h3>
                                    <p className="text-sm text-gray-600 mb-3">
                                        Get free key: <a href="https://makersuite.google.com/app/apikey" target="_blank" className="text-blue-600 underline">Google AI Studio</a>
                                    </p>
                                    <div className="flex gap-3">
                                        <input
                                            type="password"
                                            value={apiKey}
                                            onChange={(e) => setApiKey(e.target.value)}
                                            placeholder="AIza..."
                                            className="flex-1 px-4 py-3 border-2 rounded-lg focus:border-blue-500 focus:outline-none"
                                        />
                                        <button
                                            onClick={saveApiKey}
                                            className="px-8 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 font-semibold"
                                        >
                                            Save
                                        </button>
                                    </div>
                                </div>
                            )}

                            <textarea
                                value={syllabusText}
                                onChange={(e) => setSyllabusText(e.target.value)}
                                placeholder="Paste syllabus here...\n\nExample:\nWeek 1 (Jan 15): Introduction\nAssignment 1 due Jan 22\nMidterm Feb 15\nFinal Project March 30"
                                className="w-full h-64 p-4 border-2 rounded-xl mb-4 focus:border-indigo-500 focus:outline-none font-mono text-sm"
                            />

                            {error && <div className="p-4 rounded-lg mb-4 bg-red-50 text-red-700">{error}</div>}

                            <button
                                onClick={parseWithAI}
                                disabled={loading}
                                className="w-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white py-4 rounded-xl font-bold text-lg hover:opacity-90 disabled:opacity-50"
                            >
                                {loading ? '‚è≥ Parsing...' : '‚ú® Extract Deadlines'}
                            </button>
                        </div>

                        {deadlines.length > 0 && (
                            <div className="bg-white rounded-2xl shadow-xl p-8">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-2xl font-bold">üìÖ Found {deadlines.length} Deadlines</h2>
                                    <div className="flex gap-3">
                                        <button onClick={exportCal} className="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 font-semibold">
                                            üì• Export
                                        </button>
                                        <button onClick={clearAll} className="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 font-semibold">
                                            üóëÔ∏è Clear
                                        </button>
                                    </div>
                                </div>

                                <div className="space-y-4">
                                    {deadlines.map((d, i) => {
                                        const days = getDays(d.date);
                                        const formatted = new Date(d.date).toLocaleDateString('en-US', {
                                            weekday: 'short', year: 'numeric', month: 'short', day: 'numeric'
                                        });

                                        return (
                                            <div key={i} className="border-2 rounded-xl p-5 hover:shadow-md transition">
                                                <div className="flex items-center gap-3 mb-2">
                                                    <span className={`px-3 py-1 ${getColor(d.type)} rounded-full text-xs font-bold uppercase`}>
                                                        {d.type}
                                                    </span>
                                                    <span className={`text-sm font-bold ${days.color}`}>{days.text}</span>
                                                </div>
                                                <h3 className="text-lg font-bold text-gray-800 mb-1">{d.title}</h3>
                                                <p className="text-gray-600 text-sm">üìÖ {formatted}</p>
                                                {d.description && <p className="text-gray-600 text-sm mt-2">{d.description}</p>}
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
